<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Для twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Заголовок для репоста в twitter">
	<meta name="twitter:description" content="Подпись для репоста в twitter">
	<meta name="twitter:image:src" content="http://study.uitschool.com/fe-17-20/vadym/share_btns-master/share_img.jpg">
	<meta name="twitter:url" content="http://study.uitschool.com/fe-17-20/vadym/share_btns-master/">
	<meta name="twitter:domain" content="study.uitschool.com">
	
	<!-- Для всех остальных -->
    <meta property="og:title" content="Заголовок для репоста"/>
    <meta property="og:description" content="Подпись для репоста" />
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://study.uitschool.com/fe-17-20/vadym/share_btns-master/"/>
    <meta property="og:image" content="http://study.uitschool.com/fe-17-20/vadym/share_btns-master/share_img.jpg"/>
	<meta property="og:image:type" content="image/jpg">
	<meta property="og:image:width" content="1200" /> 
	<meta property="og:image:height" content="628" />	
	
    <title>Пример кнопок репостов для соц.сетей</title>    
</head> 
<body>
	
	<div style="max-width: 1280px; margin: 0 auto; padding-top: 10%; text-align: center;">
		<h1>Пример кнопок репостов для соц.сетей</h1>
		<br><br>
		<input value="ВКонтакте" type="button" class="share_btn" data-social="vk"> 
		<input value="Facebook" type="button" class="share_btn" data-social="fb"> 
		<input value="Одноклассники" type="button" class="share_btn" data-social="ok"> 
		<input value="Twitter" type="button" class="share_btn" data-social="tw"> 
		<input value="Google+" type="button" class="share_btn" data-social="gp"> 		
	</div>
	
	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>  
	<script type="text/javascript" src="share.js"></script>  
</body>
</html>
